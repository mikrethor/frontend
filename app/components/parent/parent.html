<div class="col-md-6 col-md-offset-3">
    <h2>Children</h2>
    <ul>
        <li *ngFor="let child of children; let i = index; ">
            {{ child.firstName }} {{ child.lastName }}
        </li>
    </ul>
    <md-list>
        <h2 md-header>Children</h2>
        <md-list-item *ngFor="let c of children; let i = index;">
            <md-icon md-list-avatar color="primary">face</md-icon>
            <h4 md-line>{{c.firstName}} {{ c.lastName}}</h4>
            <!--<p md-line> dsdsd </p>-->
            <button md-icon-button color="primary" (click)="select(i)" [routerLink]="['/daycare/:idDaycare/children/:idChildren/sumups/:idSumups']">
                <md-icon>mode_edit</md-icon>
            </button>

        </md-list-item>
    </md-list>


    <div>
        <h4>Sumup : {{ sumup.day | date:'EEEE d MMMM'}}</h4>
        <div>Appetite :

            <img src="/images/{{child.selectedAppetiteId}}">

        </div>
        <div>Mood :

            <img src="/images/{{child.selectedMoodId}}">

        </div>
        <div>Sleep :

            <img src="/images/{{child.selectedSleepId}}">

        </div>
        <div>
            Comment : {{sumup.comment}}
        </div>
    </div>
    <button md-fab color="primary">
        <md-icon>keyboard_arrow_left</md-icon>
    </button>
    <button md-fab color="primary">
        <md-icon>keyboard_arrow_right</md-icon>
    </button>
</div>
