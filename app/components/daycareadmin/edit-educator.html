<div class="col-md-6 col-md-offset-3">
    <h1>{{daycare.name}}</h1>
    <h2>Administration Educator</h2>
    <h3>{{educator.firstName}} {{educator.lastName}}</h3>

    <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Firstname is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group">
            <!--<button [disabled]="loading" class="btn btn-primary">Create</button>-->
            <button md-icon-button color="primary" >
                <md-icon>check circle</md-icon>
            </button>
            <button md-icon-button color="primary" [routerLink]="['/daycare/:idDaycare/admin/:idAdmin/educators']">
                <md-icon>cancel</md-icon>
            </button>
